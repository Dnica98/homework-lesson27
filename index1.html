<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="addToDoForm">
        <p>Create To Do Element</p>
        <input type="text" id="addToDoInput" placeholder="Add ToDo">
        <button id="addToDoBtn" onclick="addToDo()">Add todo</button>
    </div>


        <div class="modalWrapper" id="modal">
        <div class="modal">
            <div class="modalAction">
                <p>Edit:</p>
                <img src="assets/icon-edit.png" class="listItemIcon" alt="close-icon" id="closingModal">
            </div>
            <input type="text" id="editToDoInput" placeholder="Edit To Do">
            <button id="editToDoBtn" onclick="addToDo()">Submit</button>
        </div>
    </div>
    
        
    <div class="content">
            <h2>Todo list:</h2>
            <div class="listsWrapper">
                <div class="listContainer">
                    <h3>Done:</h3>
                    <div id="doneToDoList" class="listToDo"></div>
                </div>
                <div  class="listContainer">
                    <h3>In progress:</h3>
                    <div id="inProgressToDoList" class="listToDo"></div>
                </div>
            </div>
        </div>
    
        <script src="index.js"></script>  
</body>
</html>
